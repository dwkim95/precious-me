<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MIND DIVE | 당신의 마음 풍경으로의 여행</title>
    <meta name="description" content="AI '아스트라'와 함께 떠나는 마음의 심해 탐사. 당신의 내면 깊은 곳에 펼쳐진 풍경을 발견하고, 진정한 위로를 경험하세요.">
    <meta property="og:title" content="MIND DIVE - AI 마음 탐사">
    <meta property="og:description" content="AI가 발견한 내 마음의 풍경은 어떤 모습일까요? 지금 바로 확인해보세요.">
    <meta property="og:image" content="https://i.ibb.co/3k5JqB4/og-image-compass.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maru+Buri:wght@400;600&family=IBM+Plex+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-serif: 'Maru Buri', serif;
            --font-sans: 'IBM Plex Sans KR', sans-serif;
            --color-bg: #0A0C16;
            --color-surface: rgba(255, 255, 255, 0.05);
            --color-border: rgba(255, 255, 255, 0.1);
            --text-primary: #E6EEFF;
            --text-secondary: #A0AEC0;
            --text-accent: #A5B4FC;
            --accent-point: #F472B6;
            --border-radius: 16px;
        }

        *, *::before, *::after { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html { 
            scroll-behavior: smooth; 
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: var(--font-sans);
            font-weight: 300;
            background-color: var(--color-bg);
            color: var(--text-primary);
            line-height: 1.8;
            overflow-x: hidden;
            word-break: keep-all;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app { 
            max-width: 680px; 
            margin: 0 auto; 
            padding: 40px 24px; 
            position: relative; 
            z-index: 2; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        
        .fade-in { 
            animation: fadeIn 1.5s ease-out both; 
        }
        
        @keyframes fadeIn { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        /* --- 인트로 화면 스타일 --- */
        #welcome-container { 
            text-align: center; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 100; 
            background-color: var(--color-bg); 
            transition: opacity 1s ease-out; 
        }
        
        .prologue { 
            font-family: var(--font-serif); 
            font-size: 20px; 
            color: var(--text-primary); 
            font-weight: 400; 
            line-height: 2; 
            margin-bottom: 40px; 
            max-width: 500px;
        }
        
        .prologue p { 
            opacity: 0; 
            transition: opacity 2s ease-in-out; 
            margin-bottom: 8px;
        }
        
        .prologue p.visible { 
            opacity: 1; 
        }
        
        #welcome-container .start-button {
            padding: 16px 40px; 
            font-size: 16px; 
            font-weight: 500;
            background-color: var(--text-accent); 
            color: var(--color-bg);
            border: none; 
            border-radius: 30px; 
            cursor: pointer;
            transition: all 0.3s ease; 
            opacity: 0;
            font-family: var(--font-sans);
        }
        
        #welcome-container .start-button.visible { 
            opacity: 1; 
            transition: opacity 2s ease-in-out, transform 0.2s ease; 
        }
        
        #welcome-container .start-button:hover { 
            transform: scale(1.05); 
        }

        #intro-background { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 99; 
            overflow: hidden; 
            background-color: var(--color-bg); 
            transition: opacity 1s ease-out; 
        }
        
        .star { 
            position: absolute; 
            width: 1px; 
            height: 80px; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.7), transparent); 
            animation: fall 5s linear infinite; 
            transform: rotate(20deg); 
        }
        
        @keyframes fall { 
            from { 
                transform: translate(-20vw, -20vh) rotate(20deg); 
                opacity: 1; 
            } 
            to { 
                transform: translate(120vw, 120vh) rotate(20deg); 
                opacity: 0; 
            } 
        }
        
        /* --- 질문 & 결과 화면 --- */
        .content-wrapper { 
            display: none; 
        }
        
        .content-wrapper.visible { 
            display: block; 
            animation: fadeIn 1s forwards; 
        }
        
        .journey-container { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            justify-content: center; 
        }

        .progress-container {
            margin-bottom: 40px;
            text-align: center;
        }

        #progress-text {
            font-family: var(--font-serif);
            font-size: 14px;
            color: var(--text-accent);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--text-accent), var(--accent-point));
            border-radius: 2px;
            transition: width 0.8s ease;
        }
        
        #question-box { 
            font-family: var(--font-serif); 
            font-size: 24px; 
            font-weight: 600; 
            text-align: center; 
            margin-bottom: 32px; 
            word-break: keep-all; 
            line-height: 1.5;
            white-space: pre-line;
        }
        
        .choice-options { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        .choice-option { 
            background: var(--color-surface); 
            border: 1px solid var(--color-border); 
            border-radius: 12px; 
            padding: 20px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .choice-option:hover { 
            background: rgba(255,255,255,0.1); 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(165, 180, 252, 0.2);
        }

        .choice-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .choice-option:hover::before {
            left: 100%;
        }
        
        .option-text { 
            font-family: var(--font-sans); 
            font-size: 17px; 
            font-weight: 400; 
            line-height: 1.6;
            word-break: keep-all;
            position: relative;
            z-index: 1;
        }
        
        .result-container { 
            padding-top: 5vh; 
        }
        
        .result-card { 
            background: var(--color-surface); 
            border-radius: var(--border-radius); 
            padding: 32px 40px; 
            margin-bottom: 24px; 
            border: 1px solid var(--color-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }
        
        .result-card h2 { 
            font-family: var(--font-serif); 
            font-size: 24px; 
            font-weight: 600; 
            color: var(--text-accent); 
            margin-bottom: 16px; 
            display: flex; 
            align-items: center; 
        }
        
        .result-card h2 .icon { 
            margin-right: 12px; 
            font-size: 22px; 
        }
        
        .result-card p { 
            font-size: 17px; 
            line-height: 1.9; 
            color: var(--text-secondary); 
            word-break: keep-all;
        }
        
        .landscape-header { 
            text-align: center; 
            padding: 24px 0; 
        }
        
        .landscape-title { 
            font-size: 30px; 
            margin-bottom: 8px; 
            font-family: var(--font-serif);
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .landscape-subtitle { 
            font-family: var(--font-sans); 
            font-size: 18px; 
            color: var(--accent-point); 
            font-style: italic; 
            line-height: 1.5;
        }

        .light-shadow-container {
            margin-top: 24px;
        }
        
        .light-shadow-box h3 { 
            font-family: var(--font-serif); 
            font-size: 20px; 
            margin-bottom: 16px; 
            font-weight: 600; 
        }
        
        .light h3 { 
            color: #A7D7C5; 
        }
        
        .shadow h3 { 
            color: #DAB894; 
            margin-top: 32px; 
        }

        .light-shadow-box p {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .letter-card { 
            background: rgba(255, 255, 255, 0.03); 
            border-left: 3px solid var(--text-accent); 
            padding: 40px; 
        }
        
        .letter-card p { 
            font-family: var(--font-serif); 
            font-size: 18px; 
            line-height: 2; 
            margin-bottom: 16px;
        }
        
        .letter-card strong { 
            color: var(--text-primary); 
            font-weight: 600; 
        }

        .loading-screen {
            text-align: center;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .loading-screen h2 {
            font-family: var(--font-serif);
            font-size: 22px;
            color: var(--text-accent);
            line-height: 1.7;
            margin-bottom: 40px;
            white-space: pre-line;
        }

        .loading-animation {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(165, 180, 252, 0.2);
            border-top: 3px solid var(--text-accent);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .share-buttons { 
            margin-top: 24px; 
            display: flex; 
            gap: 12px; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        
        .share-btn { 
            font-size: 15px; 
            font-weight: 500; 
            padding: 12px 24px; 
            border-radius: 30px; 
            border: 1px solid var(--color-border); 
            background: rgba(255,255,255,0.1); 
            color: var(--text-primary); 
            cursor: pointer; 
            transition: all 0.3s ease;
            font-family: var(--font-sans);
        }

        .share-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .restart-button { 
            display: block; 
            width: fit-content; 
            margin: 24px auto 0; 
            padding: 12px 30px; 
            font-size: 16px; 
            font-weight: 500; 
            background: transparent; 
            color: var(--text-secondary); 
            border: 1px solid var(--color-border); 
            border-radius: 30px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            font-family: var(--font-sans);
        }

        .restart-button:hover {
            color: var(--text-primary);
            border-color: var(--text-accent);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            #app {
                padding: 20px 16px;
            }

            .prologue { 
                font-size: 18px; 
            }

            #question-box {
                font-size: 22px;
                margin-bottom: 28px;
            }

            .result-card { 
                padding: 24px 20px; 
            }

            .result-card h2 {
                font-size: 22px;
            }

            .landscape-title {
                font-size: 26px;
            }

            .landscape-subtitle {
                font-size: 16px;
            }

            .letter-card {
                padding: 30px 20px;
            }

            .letter-card p {
                font-size: 17px;
            }

            .share-buttons {
                flex-direction: column;
                align-items: center;
            }

            .share-btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .prologue { 
                font-size: 16px; 
            }

            #question-box {
                font-size: 20px;
            }

            .choice-option {
                padding: 16px;
            }

            .option-text {
                font-size: 16px;
            }

            .result-card h2 {
                font-size: 20px;
            }

            .landscape-title {
                font-size: 24px;
            }
        }
    </style>
</head>
 
<body>
    <div id="intro-background"></div>
    <div id="app"></div>
 
    <script>
    (function() {
        const MindJourneyApp = {
            state: { 
                currentQuestionIndex: 0, 
                scores: {}, 
                isNavigating: false,

            questions: [
                { 
                    key: "weekend",

                {

                forest: {
