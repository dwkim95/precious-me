<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MIND DIVE | 당신의 마음 풍경으로의 여행</title>
    <meta name="description" content="AI '아스트라'와 함께 떠나는 마음의 심해 탐사">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0c16, #1a1b2e, #16213e);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* 배경 별똥별 효과 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 시작 화면 */
        .welcome-screen {
            text-align: center;
            animation: fadeIn 1s ease-out;
            width: 100%;
            max-width: 500px;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .prologue {
            font-family: 'Noto Serif KR', serif;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideUp 1s ease-out 1.5s forwards;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* 질문 화면 */
        .question-screen {
            display: none;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        .question-screen.active {
            display: block;
        }

        .progress-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-text {
            font-size: 14px;
            color: #a5b4fc;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.8s ease;
            width: 0%;
        }

        .question-text {
            font-family: 'Noto Serif KR', serif;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            white-space: pre-line;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .option.selected {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        /* 로딩 화면 */
        .loading-screen {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .loading-screen.active {
            display: block;
            animation: fadeIn 1s ease-out;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Noto Serif KR', serif;
            font-size: 20px;
            line-height: 1.6;
            color: #a5b4fc;
        }

        /* 결과 화면 */
        .result-screen {
            display: none;
            width: 100%;
            max-width: 700px;
        }

        .result-screen.active {
            display: block;
            animation: fadeIn 1s ease-out;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
        }

        .landscape-title {
            font-family: 'Noto Serif KR', serif;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #a5b4fc;
        }

        .landscape-subtitle {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            color: #f472b6;
            font-style: italic;
        }

        .section-title {
            font-family: 'Noto Serif KR', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd89b;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .comfort-message {
            background: linear-gradient(135deg, rgba(255, 248, 220, 0.1), rgba(255, 183, 77, 0.1));
            border-left: 4px solid #ffd89b;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Noto Serif KR', serif;
            font-size: 17px;
            line-height: 1.8;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .restart-btn {
            display: block;
            margin: 20px auto 0;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            color: white;
            border-color: white;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .prologue {
                font-size: 16px;
            }

            .question-text {
                font-size: 20px;
            }

            .option {
                padding: 16px;
                font-size: 15px;
            }

            .landscape-title {
                font-size: 24px;
            }

            .result-card {
                padding: 20px;
            }

            .share-buttons {
                flex-direction: column;
                align-items: center;
            }

            .share-btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .prologue {
                font-size: 15px;
            }

            .question-text {
                font-size: 18px;
            }

            .option {
                padding: 14px;
                font-size: 14px;
            }

            .landscape-title {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <!-- 배경 별 효과 -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- 시작 화면 -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="prologue">
                오랜 여정에 지친 당신을 위해,<br>
                잠시 모든 것을 내려놓고<br>
                당신의 마음에만 집중하는 시간을 준비했습니다.
            </div>
            <button class="start-button" id="startButton">마음속으로 들어가기</button>
        </div>

        <!-- 질문 화면 -->
        <div class="question-screen" id="questionScreen">
            <div class="progress-container">
                <div class="progress-text" id="progressText">탐사 심도 10m</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="question-text" id="questionText"></div>
            <div class="options-container" id="optionsContainer"></div>
        </div>

        <!-- 로딩 화면 -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                마음의 심해를 분석하며<br>
                당신을 닮은 풍경을 찾고 있어요...
            </div>
        </div>

        <!-- 결과 화면 -->
        <div class="result-screen" id="resultScreen">
            <div class="result-card">
                <div class="landscape-title" id="landscapeTitle"></div>
                <div class="landscape-subtitle" id="landscapeSubtitle"></div>
            </div>

            <div class="result-card">
                <div class="section-title">✨ 당신의 강점과 숨겨진 마음</div>
                <div class="section-content">
                    누구나 밝게 빛나는 강점과, 스스로도 잘 몰랐던 숨겨진 마음이 공존합니다. 
                    아스트라가 발견한 당신의 두 가지 모습을 들여다보세요.
                </div>
                
                <div class="section-title" id="lightTitle" style="color: #a7d7c5;"></div>
                <div class="section-content" id="lightText"></div>
                
                <div class="section-title" id="shadowTitle" style="color: #dab894;"></div>
                <div class="section-content" id="shadowText"></div>
            </div>

            <div class="result-card">
                <div class="section-title">💌 아스트라의 마지막 통신</div>
                <div class="comfort-message" id="comfortMessage"></div>
            </div>

            <div class="share-buttons">
                <button class="share-btn" id="shareBtn">결과 공유하기</button>
                <button class="share-btn" id="copyBtn">링크 복사</button>
            </div>

            <button class="restart-btn" id="restartBtn">다시 탐험하기</button>
        </div>
    </div>

    <script>
        // 앱 상태 관리

                options: [

            {

            {

        // DOM 요소들
        const elements = {
            welcomeScreen: document.getElementById('welcomeScreen'),
            questionScreen: document.getElementById('questionScreen'),
            loadingScreen: document.getElementById('loadingScreen'),
            resultScreen: document.getElementById('resultScreen'),
            startButton: document.getElementById('startButton'),
            progressText: document.getElementById('progressText'),
            progressFill: document.getElementById('progressFill'),
            questionText: document.getElementById('questionText'),
            optionsContainer: document.getElementById('optionsContainer'),
            landscapeTitle: document.getElementById('landscapeTitle'),
            landscapeSubtitle: document.getElementById('landscapeSubtitle'),
            lightTitle: document.getElementById('lightTitle'),
            lightText: document.getElementById('lightText'),
            shadowTitle: document.getElementById('shadowTitle'),
            shadowText: document.getElementById('shadowText'),
            comfortMessage: document.getElementById('comfortMessage'),
            shareBtn: document.getElementById('shareBtn'),
            copyBtn: document.getElementById('copyBtn'),
            restartBtn: document.getElementById('restartBtn')
        };

        // 초기화
        function init() {
            createStars();
            bindEvents();
            showWelcomeScreen();
        }

        // 배경 별 생성
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 이벤트 바인딩
        function bindEvents() {
            elements.startButton.addEventListener('click', startSurvey);
            elements.restartBtn.addEventListener('click', restartSurvey);
            elements.shareBtn.addEventListener('click', shareResult);
            elements.copyBtn.addEventListener('click', copyLink);
        }

        // 시작 화면 표시
        function showWelcomeScreen() {
            hideAllScreens();
            elements.welcomeScreen.style.display = 'block';
        }

        // 설문 시작
        function startSurvey() {
            hideAllScreens();
            elements.questionScreen.classList.add('active');
            AppState.currentQuestion = 0;
            AppState.scores = {};
            AppState.answers = {};
            showQuestion();
        }

        // 질문 표시
        function showQuestion() {
            const question = questions[AppState.currentQuestion];
            const progress = ((AppState.currentQuestion + 1) / questions.length) * 100;
            
            // 진행률 업데이트
            elements.progressText.textContent = `탐사 심도 ${Math.round(progress * 10)}m`;
            elements.progressFill.style.width = progress + '%';
            
            // 질문 텍스트 표시
            elements.questionText.textContent = question.question;
            
            // 옵션 생성
            elements.optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option.text;
                optionEl.addEventListener('click', () => selectOption(option, index));
                elements.optionsContainer.appendChild(optionEl);
            });
        }

        // 옵션 선택
        function selectOption(option, index) {
            // 점수 업데이트
            AppState.scores[option.weight] = (AppState.scores[option.weight] || 0) + 1;
            AppState.answers[AppState.currentQuestion] = option;
            
            // 선택 효과
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // 다음 질문으로 이동
            setTimeout(() => {
                AppState.currentQuestion++;
                if (AppState.currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showLoading();
                }
            }, 500);
        }

        // 로딩 화면 표시
        function showLoading() {
            hideAllScreens();
            elements.loadingScreen.classList.add('active');
            
            // 3초 후 결과 표시
            setTimeout(() => {
                showResult();
            }, 3000);
        }

        // 결과 분석
        function analyzeResult() {
            const sortedScores = Object.entries(AppState.scores)
                .sort(([,a], [,b]) => b - a);
            
            return sortedScores.length > 0 ? sortedScores[0][0] : 'lake';
        }

        // 결과 표시
        function showResult() {
            const resultType = analyzeResult();
            const landscape = landscapes[resultType];
            
            hideAllScreens();
            elements.resultScreen.classList.add('active');
            
            // 결과 내용 업데이트
            elements.landscapeTitle.textContent = landscape.title;
            elements.landscapeSubtitle.textContent = landscape.subtitle;
            elements.lightTitle.textContent = landscape.lightTitle;
            elements.lightText.textContent = landscape.lightText;
            elements.shadowTitle.textContent = landscape.shadowTitle;
            elements.shadowText.textContent = landscape.shadowText;
            elements.comfortMessage.innerHTML = landscape.comfort;
        }

        // 모든 화면 숨기기
        function hideAllScreens() {
            elements.welcomeScreen.style.display = 'none';
            elements.questionScreen.classList.remove('active');
            elements.loadingScreen.classList.remove('active');
            elements.resultScreen.classList.remove('active');
        }

        // 다시 시작
        function restartSurvey() {
            showWelcomeScreen();
        }

        // 결과 공유
        function shareResult() {
            const resultType = analyzeResult();
            const landscape = landscapes[resultType];
            const shareText = `AI가 내 마음의 심해에서 발견한 풍경은... [${landscape.title}] ✨\n너의 마음 속에는 어떤 풍경이 펼쳐져 있을까?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'MIND DIVE - AI 마음 탐사',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                copyToClipboard(shareText + '\n' + window.location.href);
                alert('공유 텍스트가 복사되었습니다!');
            }
        }

        // 링크 복사
        function copyLink() {
            copyToClipboard(window.location.href);
            alert('링크가 복사되었습니다!');
        }

        // 클립보드 복사
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                // 폴백 방법
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        // 앱 실행
        document.addEventListener('DOMContentLoaded', init);
    </script>
