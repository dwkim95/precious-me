<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND DIVE</title>
    <meta name="description" content="고요한 심연으로의 탐사, 아직 만나지 못한 당신을 발견하세요.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Noto+Serif+KR:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #030611;
            --primary-text: #E0E6F1;
            --secondary-text: #8A9CB0;
            --accent-light: #a5b4fc;
            --accent-deep: #6366f1;
            --border-color: rgba(148, 163, 184, 0.1);
            --blur-bg: rgba(18, 24, 41, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.75;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(59, 130, 246, 0.06) 0%, transparent 40%);
            pointer-events: none;
            z-index: 1;
            animation: pulse 15s infinite alternate ease-in-out;
        }

        @keyframes pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes dive {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 0; transform: translateY(50px); }
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .screen { display: flex; flex-direction: column; justify-content: center; min-height: 100vh; animation: fadeIn 1s ease-out; }

        /* --- 시작 화면 --- */
        .logo { text-align: center; margin-bottom: 40px; }
        .logo h1 {
            font-family: 'Noto Serif KR', serif;
            font-size: 2.6rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, #c4b5fd 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        .logo p { font-size: 1rem; color: var(--secondary-text); font-weight: 300; }
        .intro-text {
            font-family: 'Noto Serif KR', serif;
            font-size: 1.1rem;
            color: #cacedb;
            text-align: center;
            margin-bottom: 48px;
            font-weight: 300;
        }
        .intro-text strong { font-weight: 400; color: var(--primary-text); }

        .btn-primary {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--accent-deep) 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(59, 130, 246, 0.3); }

        /* --- 잠수 화면 --- */
        .diving-screen { text-align: center; animation: dive 2s forwards; }
        .diving-screen p { font-family: 'Noto Serif KR', serif; font-size: 1.1rem; color: var(--secondary-text); }
        .diving-screen .depth { font-size: 1.5rem; color: var(--primary-text); font-weight: 400; display: block; margin-top: 8px; }

        /* --- 질문 화면 --- */
        .progress-section { margin-bottom: 32px; }
        .depth-indicator { font-size: 0.9rem; color: var(--secondary-text); text-align: center; margin-bottom: 12px; font-weight: 400; }
        .progress-bar { height: 4px; background: rgba(148, 163, 184, 0.15); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent-light) 0%, var(--accent-deep) 100%); border-radius: 4px; transition: width 1s ease-out; }
        
        .question-card { background: var(--blur-bg); backdrop-filter: blur(20px); border: 1px solid var(--border-color); border-radius: 16px; padding: 32px; margin-bottom: 24px; }
        .question-text { font-family: 'Noto Serif KR', serif; font-size: 1.3rem; line-height: 1.7; color: var(--primary-text); text-align: center; font-weight: 400; }
        
        .options { display: flex; flex-direction: column; gap: 14px; }
        .option-btn {
            background: var(--blur-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #cacedb;
            font-size: 1rem;
            line-height: 1.6;
        }
        .option-btn:hover { background: rgba(30, 41, 59, 0.7); border-color: rgba(99, 102, 241, 0.3); transform: translateX(5px); color: white; }

        /* --- 로딩 화면 --- */
        .loading-container { text-align: center; }
        .wave-loader { display: flex; justify-content: center; gap: 10px; margin-bottom: 32px; }
        .wave-dot { width: 10px; height: 10px; background: var(--accent-light); border-radius: 50%; animation: wave 1.5s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        .wave-dot:nth-child(2) { animation-delay: 0.2s; }
        .wave-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-message { font-family: 'Noto Serif KR', serif; font-size: 1.1rem; color: var(--secondary-text); }

        /* --- 결과 화면 --- */
        .result-header { text-align: center; margin-bottom: 40px; }
        .result-badge { display: inline-block; padding: 8px 18px; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 20px; font-size: 0.85rem; color: var(--accent-light); margin-bottom: 20px; font-weight: 500; }
        .result-title { font-family: 'Noto Serif KR', serif; font-size: 2.2rem; font-weight: 500; line-height: 1.4; color: white; margin-bottom: 12px; }
        .result-subtitle { font-size: 1.05rem; color: var(--secondary-text); font-weight: 300; }

        .result-section { background: var(--blur-bg); backdrop-filter: blur(20px); border: 1px solid var(--border-color); border-radius: 16px; padding: 28px; margin-bottom: 20px; }
        .result-section h3 { font-size: 1.1rem; font-weight: 500; color: var(--primary-text); margin-bottom: 16px; display: flex; align-items: center; gap: 10px; }
        .result-section h3 svg { width: 20px; height: 20px; fill: var(--accent-light); }
        .result-section p { font-size: 1rem; line-height: 1.8; color: #cacedb; font-weight: 300; }
        
        .letter-section { background: linear-gradient(145deg, rgba(59, 130, 246, 0.05) 0%, rgba(99, 102, 241, 0.1) 100%); border-color: rgba(99, 102, 241, 0.2); }
        .letter-content { font-family: 'Noto Serif KR', serif; font-size: 1.05rem; color: var(--primary-text); }
        .letter-content strong { color: var(--accent-light); font-weight: 500; }

        .action-buttons { display: flex; gap: 12px; margin-top: 32px; }
        .btn-secondary { flex: 1; padding: 16px 24px; background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(148, 163, 184, 0.2); border-radius: 12px; color: var(--primary-text); font-size: 0.95rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
        .btn-secondary:hover { background: rgba(30, 41, 59, 0.8); border-color: rgba(148, 163, 184, 0.4); }
        .btn-text { display: block; margin: 24px auto 0; background: none; border: none; color: var(--secondary-text); font-size: 0.95rem; cursor: pointer; transition: color 0.3s; }
        .btn-text:hover { color: var(--primary-text); }

        .hidden { display: none !important; }
    </style>
</head>

<body>
    <div class="container">
        <div class="screen" id="welcomeScreen">
            <div class="logo">
                <h1>MIND DIVE</h1>
                <p>당신의 심연으로 떠나는 탐사</p>
            </div>
            <div class="intro-text">
                수면 아래, 빛이 닿지 않는 깊은 곳.<br>
                그곳엔 아직 발견되지 않은 세계가 펼쳐져 있습니다.
                <br><br>
                <strong>당신의 마음 또한 그렇습니다.</strong>
                <br>
                일상의 소란 너머, 고요한 심연 속에는<br>
                아직 만나지 못한 진짜 당신이 숨 쉬고 있습니다.
                <br><br>
                저는 당신의 잠수를 도울 가이드입니다.<br>
                함께, 마음의 가장 깊은 곳으로 향해볼까요?
            </div>
            <button class="btn-primary" id="startButton">탐사 시작하기</button>
        </div>
        
        <div class="screen hidden" id="divingScreen">
            <div class="diving-screen">
                 <p id="divingMessage">더 깊은 곳으로 내려갑니다...</p>
                 <span class="depth" id="divingDepth"></span>
            </div>
        </div>

        <div class="screen hidden" id="questionScreen">
            <div class="progress-section">
                <div class="depth-indicator" id="depthIndicator"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="question-card">
                <p class="question-text" id="questionText"></p>
            </div>
            <div class="options" id="optionsContainer"></div>
        </div>

        <div class="screen hidden" id="loadingScreen">
            <div class="loading-container">
                <div class="wave-loader">
                    <div class="wave-dot"></div>
                    <div class="wave-dot"></div>
                    <div class="wave-dot"></div>
                </div>
                <p class="loading-message">심연의 신호를 분석하고 있습니다...</p>
            </div>
        </div>

        <div class="screen hidden" id="resultScreen">
            <div class="result-header">
                <div class="result-badge">DEEP SEA DISCOVERY</div>
                <h2 class="result-title" id="resultTitle"></h2>
                <p class="result-subtitle" id="resultSubtitle"></p>
            </div>

            <div class="result-section">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0V2.75A.75.75 0 0110 2zM5.404 4.343a.75.75 0 010 1.06l-1.5 1.5a.75.75 0 11-1.06-1.06l1.5-1.5a.75.75 0 011.06 0zm9.192 0a.75.75 0 011.06 0l1.5 1.5a.75.75 0 11-1.06 1.06l-1.5-1.5a.75.75 0 010-1.06zM2 10a.75.75 0 01.75-.75h3.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm11.25 0a.75.75 0 01.75-.75h3.5a.75.75 0 010 1.5h-3.5a.75.75 0 01-.75-.75zM5.404 15.657a.75.75 0 01-1.06 0l-1.5-1.5a.75.75 0 011.06-1.06l1.5 1.5a.75.75 0 010 1.06zm9.192 0a.75.75 0 010-1.06l1.5-1.5a.75.75 0 011.06 1.06l-1.5 1.5a.75.75 0 01-1.06 0zM10 18a.75.75 0 01-.75-.75v-3.5a.75.75 0 011.5 0v3.5A.75.75 0 0110 18z" clip-rule="evenodd" /></svg>
                    당신의 본질
                </h3>
                <p id="resultEssence"></p>
            </div>

            <div class="result-section">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.75a2 2 0 100 4 2 2 0 000-4zM9.25 8.5a.75.75 0 000 1.5h1.5a.75.75 0 000-1.5h-1.5zM10 12a4 4 0 100 8 4 4 0 000-8zM7.106 14.894a.75.75 0 00-1.06 1.06l.94.94a2.5 2.5 0 003.536 0l.94-.94a.75.75 0 10-1.06-1.06l-.94.94a1 1 0 01-1.414 0l-.94-.94z" /></svg>
                    당신을 위한 한마디
                </h3>
                <p id="resultAdvice"></p>
            </div>

            <div class="result-section letter-section">
                <div class="letter-content" id="resultComfort"></div>
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" onclick="shareResult()">탐사 결과 공유</button>
                <button class="btn-secondary" onclick="copyLink()">링크 복사</button>
            </div>
            <button class="btn-text" onclick="restartDive()">다시 잠수하기</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const welcomeScreen = document.getElementById('welcomeScreen');
        const divingScreen = document.getElementById('divingScreen');
        const questionScreen = document.getElementById('questionScreen');
        const loadingScreen = document.getElementById('loadingScreen');
        const resultScreen = document.getElementById('resultScreen');
        const startButton = document.getElementById('startButton');
        
        const divingMessage = document.getElementById('divingMessage');
        const divingDepth = document.getElementById('divingDepth');
        const depthIndicator = document.getElementById('depthIndicator');
        const progressFill = document.getElementById('progressFill');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        
        const resultTitle = document.getElementById('resultTitle');
        const resultSubtitle = document.getElementById('resultSubtitle');
        const resultEssence = document.getElementById('resultEssence');
        const resultAdvice = document.getElementById('resultAdvice');
        const resultComfort = document.getElementById('resultComfort');

        // --- State ---
        let currentQuestionIndex = 0;
        let scores = {
            internal: 0, // 내면 지향
            external: 0, // 외면 지향
            stable: 0,   // 안정 추구
            fluid: 0     // 유동성/변화 추구
        };

        // --- Data ---
        const questions = [
            // Stage 1: Sunlight Zone (표층)
            { depth: "10m", zone: "빛이 스미는 표층", text: "고요한 바다에 처음 발을 담급니다.\n수면에 비친 당신의 모습에서 가장 먼저 눈에 들어오는 것은 무엇인가요?", options: [{ t: "잔잔하게 일렁이는 윤슬", s: { external: 1, fluid: 1 } }, { t: "알 수 없는 깊이의 푸른색", s: { internal: 1, stable: 1 } }, { t: "하늘과 구름의 경계 없는 비침", s: { external: 1, stable: 1 } }, { t: "내 안으로 가라앉는 나의 시선", s: { internal: 1, fluid: 1 } }] },
            { depth: "50m", zone: "빛이 스미는 표층", text: "주변으로 작은 물고기 떼가 모여듭니다.\n당신은 어떤 행동을 보이나요?", options: [{ t: "손을 뻗어 함께 유영하려 한다", s: { external: 1, fluid: 1 } }, { t: "그들의 움직임을 가만히 관찰한다", s: { internal: 1, stable: 1 } }, { t: "내가 갈 길을 향해 묵묵히 나아간다", s: { internal: 1, fluid: 1 } }, { t: "더 많은 생물이 있을 곳을 찾아 움직인다", s: { external: 1, stable: 1 } }] },
            // Stage 2: Twilight Zone (미광층)
            { depth: "200m", zone: "희미한 빛의 미광층", text: "익숙했던 햇빛이 아득해지고, 위인지 아래인지 감각이 흐릿해집니다. 이때 당신의 마음은?", options: [{ t: "불안하기보다, 오히려 아늑하다", s: { internal: 1, stable: 1 } }, { t: "새로운 풍경에 대한 기대로 가득 찬다", s: { external: 1, fluid: 1 } }, { t: "나아갈 방향을 다시금 확인한다", s: { external: 1, stable: 1 } }, { t: "이 고요함의 의미를 조용히 사색한다", s: { internal: 1, fluid: 1 } }] },
            { depth: "500m", zone: "희미한 빛의 미광층", text: "저 멀리, 거대한 무언가의 그림자가 스쳐 지나갑니다. 당신의 첫 반응은?", options: [{ t: "정체를 확인하기 위해 가까이 다가간다", s: { external: 1, fluid: 1 } }, { t: "위험할 수 있으니, 조용히 숨어 지나가길 기다린다", s: { internal: 1, stable: 1 } }, { t: "나와는 다른 존재의 경이로움을 느낀다", s: { internal: 1, fluid: 1 } }, { t: "나의 탐사에 미칠 영향을 계산한다", s: { external: 1, stable: 1 } }] },
            // Stage 3: Midnight Zone (심해층)
            { depth: "1,000m", zone: "어둠과 고요의 심해층", text: "완전한 어둠 속, 오직 당신의 숨소리만이 들려옵니다. 이 압도적인 고요함은 당신에게 무엇과 같나요?", options: [{ t: "모든 것으로부터의 자유", s: { internal: 1, fluid: 1 } }, { t: "스스로를 마주하게 하는 거울", s: { internal: 1, stable: 1 } }, { t: "새로운 발견을 앞둔 전조", s: { external: 1, fluid: 1 } }, { t: "포근하게 나를 감싸는 담요", s: { external: 1, stable: 1 } }] },
            { depth: "2,000m", zone: "어둠과 고요의 심해층", text: "어둠 속에서 스스로 빛을 내는 생명체를 마주칩니다. 그 빛을 보며 당신은 어떤 생각을 하나요?", options: [{ t: "어둠이 깊을수록 빛은 더 선명하구나", s: { internal: 1, stable: 1 } }, { t: "나 또한 나만의 빛을 가지고 있을까?", s: { internal: 1, fluid: 1 } }, { t: "저 빛은 다른 이들을 위한 등대일까?", s: { external: 1, stable: 1 } }, { t: "어떤 상황에서도 살아남는 생명력이 놀랍다", s: { external: 1, fluid: 1 } }] },
            // Stage 4: The Abyss (심연)
            { depth: "4,000m", zone: "미지의 심연", text: "마침내 심해의 바닥에 도착했습니다. 탐사를 계속할지, 아니면 이곳에 머물지 선택해야 합니다. 당신의 마음이 향하는 곳은?", options: [{ t: "이 평온함 속에 잠시 머물고 싶다", s: { internal: 1, stable: 1 } }, { t: "아직 발견하지 못한 무언가를 찾아 더 나아간다", s: { external: 1, fluid: 1 } }, { t: "이곳의 지도를 그려 다른 탐사자에게 알린다", s: { external: 1, stable: 1 } }, { t: "지금까지의 여정을 되짚어보며 의미를 찾는다", s: { internal: 1, fluid: 1 } }] },
            { depth: "6,000m", zone: "미지의 심연", text: "탐사의 끝에서, 당신은 무언가를 발견합니다. 그것은 당신에게 어떤 의미로 다가오나요?", options: [{ t: "오랜 시간 지켜온 변치 않는 가치", s: { stable: 2 } }, { t: "세상과 나를 연결하는 따뜻한 온기", s: { external: 2 } }, { t: "내 안에 숨겨져 있던 또 다른 나의 모습", s: { internal: 2 } }, { t: "자유롭게 흘러갈 새로운 시작점", s: { fluid: 2 } }] }
